version: '3.8'

services:
  # Main Node.js Application (Chat UI + Backend)
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.app
    container_name: uk-tax-advisor-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - AI_INTEGRATIONS_OPENAI_BASE_URL=${AI_INTEGRATIONS_OPENAI_BASE_URL}
      - AI_INTEGRATIONS_OPENAI_API_KEY=${AI_INTEGRATIONS_OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-MKS2005}
      - VITE_WAV2LIP_SERVICE_URL=http://wav2lip:5001
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - db
      - wav2lip
    networks:
      - app-network
    volumes:
      - app-data:/app/data

  # Wav2Lip Flask Service (Lip-sync generation)
  wav2lip:
    build:
      context: ../server/wav2lip_service
      dockerfile: Dockerfile
    container_name: uk-tax-advisor-wav2lip
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PORT=5001
    ports:
      - "5001:5001"
    networks:
      - app-network
    volumes:
      - wav2lip-cache:/app/cache

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: uk-tax-advisor-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-uk_tax_advisor}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: uk-tax-advisor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
      - wav2lip
    networks:
      - app-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: uk-tax-advisor-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  app-data:
  wav2lip-cache:
