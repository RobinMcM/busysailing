version: '3.8'

services:
  # Main Node.js Application (Chat UI + Backend API)
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.app
    container_name: uk-tax-advisor-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_INTEGRATIONS_OPENAI_API_KEY=${AI_INTEGRATIONS_OPENAI_API_KEY}
      - AI_INTEGRATIONS_OPENAI_BASE_URL=${AI_INTEGRATIONS_OPENAI_BASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - CHAT_PASSWORD=${CHAT_PASSWORD:-MKS2005}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-MKS2005}
      - WAV2LIP_SERVICE_URL=http://wav2lip:5001
    ports:
      - "5000:5000"
    depends_on:
      wav2lip:
        condition: service_healthy
    networks:
      - app-network

  # Wav2Lip Flask Service (Lip-sync video generation)
  wav2lip:
    build:
      context: ../server/wav2lip_service
      dockerfile: Dockerfile
    container_name: uk-tax-advisor-wav2lip
    restart: unless-stopped
    environment:
      - PORT=5001
    ports:
      - "5001:5001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: uk-tax-advisor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use bootstrap config (HTTP only) until SSL certificates are generated
      # After certs exist, switch to: ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx-bootstrap.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - app-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: uk-tax-advisor-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge
