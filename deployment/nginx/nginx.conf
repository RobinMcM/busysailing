events {
    worker_connections 1024;
}

http {
    upstream app_backend {
        server app:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/m;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name busysailing.com www.busysailing.com;

        # Certbot challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name busysailing.com www.busysailing.com;

        # SSL certificates (will be generated by certbot)
        ssl_certificate /etc/letsencrypt/live/busysailing.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/busysailing.com/privkey.pem;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Main application
        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Wav2Lip service proxy
        # Rewrites /api/wav2lip/api/generate -> /api/generate on upstream
        location /api/wav2lip/ {
            rewrite ^/api/wav2lip/(.*)$ /$1 break;
            proxy_pass http://wav2lip:5001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for video generation
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Increase body size for video uploads
            client_max_body_size 50M;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://app_backend;
            access_log off;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
