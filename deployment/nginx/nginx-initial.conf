events {
    worker_connections 1024;
}

http {
    # Initial configuration for SSL certificate generation
    # This runs BEFORE we have SSL certificates
    
    server {
        listen 80;
        server_name _;

        # Certbot challenges (needed for SSL certificate generation)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary: Allow all traffic during setup
        location / {
            return 200 'Server is being configured. SSL certificates are being generated.';
            add_header Content-Type text/plain;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
